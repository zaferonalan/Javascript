<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        .instaContent{
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
            padding: 1rem;
        }
        textarea,input,button{
            width: 100%;
            margin-top: 1rem;
        }
        .cekilisBasla{
            background-color: rgb(224, 71, 71);
            color: white;
            border: none;
            padding: .5rem 0;
        }
                
        textarea:focus-visible{
            outline: none
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="row vh-100 align-items-center justify-content-center">
            <div class="col-12 text-center">
                <div class="instaContent">
                    <h2>İnstagram Çekiliş Uygulaması</h2>
                    <textarea cols="40" class="kullanicilar" rows="5" placeholder="Kullanıcıları Alt Alta Yazınız"></textarea>
                    <input type="text" class="kazananSayisi" placeholder="Kaç Adet Kazanan Olsun">
                    <input type="text" class="yedekSayisi" placeholder="Kaç Adet Yedek Olsun">
                    <button class="cekilisBasla">Çekilişi Başlat</button>
                </div>
            </div>
        </div>
    </div>


    <script src="App.js"></script>
</body>
</html>
